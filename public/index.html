    const url = 'http://openapi.seoul.go.kr:8088/sample/json/LOCALDATA_072404_GA/1/5/';

    fetch(url, {
        method: 'GET',
    }).then(res => res.json())
        .then(response => {
            console.log(response);
            let data;

            if (!(LOCAL_DATA_072404_GA in response)) {
                return; //여기에 예외처리
            }

            data = response.LOCALDATA_072404_GA;
            if (data && data.RESULT.CODE === INFO_000) {
                const rows = data.row;
                for (let i = 0; i < rows.length; i++) {

                    const row = rows[i];
                    console.log(row);

                    if (row.TRDSTATENM === CLOSED) {
                        continue;
                    }

                    const template = `<div class="col mb-5">
                                        <div class="card h-100">
                                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
                                            <div class="card-body p-4">
                                                <div class="text-center">
                                                    <h5 class="fw-bolder">${row.BPLCNM}</h5>
                                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                                        <div class="bi-star-fill"></div>
                                                        <div class="bi-star-fill"></div>
                                                        <div class="bi-star-fill"></div>
                                                        <div class="bi-star-fill"></div>
                                                        <div class="bi-star-fill"></div>
                                                    </div>
                                                    ${row.BPLCNM}
                                                </div>
                                            </div>
                                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                                            </div>
                                        </div>
                                    </div>`
                    const restaurants = document.querySelector("#restaurants");
                    restaurants.insertAdjacentHTML('afterend', template);
                }
            }
        })
        .catch(error => console.error('Error:', error));
</script>
