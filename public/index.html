<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>오늘의 점심 메뉴</title>
    <script src="lunch.js" defer></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>오늘의 점심 메뉴</h4>
            <p>*메뉴들을 골라주세요. 고른 메뉴 안에서 추첨이 이뤄집니다.</p>
            <div class="table-responsive">
                <table id="menu-table" class="table table-bordred table-striped">
                    <thead>
                    <th><input type="checkbox" id="check-all"/></th>
                    <th>메뉴명</th>
                    <th>상호명</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>칼국수</td>
                        <td>임병주의 산동칼국수</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>시래기국</td>
                        <td>순남시래기</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>수제버거</td>
                        <td>바스버거</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>중식</td>
                        <td>난랑</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>중식</td>
                        <td>천궁</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>회덮밥</td>
                        <td>어부참치</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>콩나물국밥</td>
                        <td>콩나루</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>쌀국수</td>
                        <td>주박사쌀국수</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>설렁탕</td>
                        <td>한촌설렁탕</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>순대국</td>
                        <td>양재순대</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>샐러드</td>
                        <td>샐러데이즈</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check-this"/></td>
                        <td>단식</td>
                        <td>간헐적단식</td>
                    </tr>
                    </tbody>
                </table>
                <div><input type="button" class="recommend" value="추첨!"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
